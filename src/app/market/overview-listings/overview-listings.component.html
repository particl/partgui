<app-header class="disable-select">
  <div class="control-bar" fxLayout="row" fxLayoutGap="20px" fxLayoutAlign="center center">

    <!-- Search-->
    <div class="icon-input search-listings" fxFlex="0 0 250px">
      <input type="text" class="header-input" id="searchbar" placeholder="Search items for sale.." [(ngModel)]="filters.search" (keyup)="clearAndLoadPage()" (keyup.enter)="clearAndLoadPage()" (keyup.escape)="filters.search = ''; clearAndLoadPage()">
      <mat-icon fontSet="partIcon" fontIcon="part-search"></mat-icon>
    </div>

    <!-- Filtering -->
    <div class="filtering" fxFlex="1 1 100%">
      <mat-select placeholder="Country" [formControl]="countries" multiple class="filter country TO_DO">
        <mat-option>All countries</mat-option>
        <mat-option *ngFor="let country of countryList" [value]="country">{{ country }}</mat-option>
      </mat-select>

      <mat-select placeholder="Categories" [formControl]="categories" class="filter category TO_DO">
        <mat-option>All categories</mat-option>
        <mat-option *ngFor="let category of categoryList" [value]="category">{{ category }}</mat-option>
      </mat-select>
    </div>

    <!-- Sorting -->
    <!--mat-select placeholder="Sort by" class="filter sorting TO_DO" fxFlex="0 1 300px">
      <mat-option>Default</mat-option>
      <mat-option *ngFor="let sorting of sortings" [value]="sorting.value">
        {{ sorting.viewValue }}
      </mat-option>
    </mat-select-->

    <!-- Sorting -->
    <button mat-button class="menu-toggle" fxFlex="0 1 300px" (click)="this.listingService.generateBogusListings(50)">
      <mat-icon fontSet="partIcon" fontIcon="part-hamburger"></mat-icon> Create 50 bogus listings
    </button>

    <!--div class="display" fxFlex="0 1 80px" fxLayout="row" fxLayoutGap="15px">
      FIXME: add ".active" class to currently selected view + needs to implement functionality
      <mat-icon class="icon active" fontSet="partIcon" fontIcon="part-overview" matTooltip="Grid view"></mat-icon>
      <mat-icon class="icon" fontSet="partIcon" fontIcon="part-hamburger" matTooltip="List view"></mat-icon>
    </div-->

  </div><!-- .control-bar -->
</app-header>

    </mat-expansion-panel>

  <div class="content disable-select" fxLayout="row wrap" fxLayoutAlign="start start" 
    infiniteScroll
    [infiniteScrollContainer]="pagination.infinityScrollSelector"
    [fromRoot]="true"
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolledUp)="loadPreviousPage()"
    (scrolled)="loadNextPage()">

    <button mat-button class="menu-toggle" fxFlex="100%" (click)="loadPreviousPage()" *ngIf="pages[0] && pages[0].pageNumber !== 1">
      <mat-icon fontSet="partIcon" fontIcon="part-hamburger"></mat-icon> Load previous page
    </button>

    <div class="no-results" [hidden]="pages[0]?.listings.length !== 0">
      <p>
        Sorry, no matching listings found
      </p>
    </div>
    <ng-container *ngFor="let page of pages">
      <ng-container *ngFor="let item of page.listings">
        <mat-card class="listing" fxFlex="0 0 calc(100% / 4 - 30px)">
          <app-preview-listing [listing]="item"></app-preview-listing>
        </mat-card>
      </ng-container>
    </ng-container>

    <div class="no-results" [hidden]="!noMoreListings">
      <p>
        Sorry, that's all folks!
      </p>
    </div>
  </div><!-- .content -->

</div>
