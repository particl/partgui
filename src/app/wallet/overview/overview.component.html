<mat-card class="balance-overview" fxLayoutWrap fxLayoutGap="3%">
  <div class="balance-item" fxFlex="20">
    <app-balance type="total_balance"></app-balance>
  </div>
  <div class="balance-item" fxFlex="17">
    <app-balance type="balance"></app-balance>
  </div>
  <div class="balance-item" fxFlex="17">
    <app-balance type="blind_balance"></app-balance>
  </div>
  <!--div class="balance-item" fxFlex="17">
    <app-balance type="anon_balance"></app-balance>
  </div-->
  <div class="balance-item" fxFlex="17">
    <app-balance type="staked_balance"></app-balance>
  </div>
</mat-card>


<div class="overview" fxLayout="row" fxLayoutGap="40px">
  <div class="overview-content" fxFlex="67">

    <seller-overview></seller-overview>

    <div class="recent-transactions">
      <app-header>
        <ul class="header-nav">
          <li>Recent Transactions</li>
          <li class="buttons">
            <mat-icon class="icon" fontSet="partIcon" fontIcon="part-cog" matTooltip="Edit widget"></mat-icon>
            <mat-icon class="icon move" fontSet="partIcon" fontIcon="part-hamburger" matTooltip="Move widget"></mat-icon>
          </li>
        </ul>
      </app-header>
      <transaction-table
        [display]="{'txDisplayAmount': 5, 'header': false, 'internalHeader': true, 'category': true, 'confirmations': true}">
      </transaction-table>
    </div><!-- .recent-transactions -->

  </div><!-- .overview-content -->


  <div class="overview-sidebar" fxFlex="33">

    <div class="buy-orders TO_DO">
      <app-header>
        <ul class="header-nav">
          <li>Your buy orders</li>
          <!--li class="buttons">
            <mat-icon class="icon" fontSet="partIcon" fontIcon="part-cog" matTooltip="Edit widget"></mat-icon>
            <mat-icon class="icon move" fontSet="partIcon" fontIcon="part-hamburger" matTooltip="Move widget"></mat-icon>
          </li-->
        </ul>
      </app-header>
      <mat-card class="list orders" fxLayout>
        <div class="total" fxFlex="1 1 40%">
          <div class="value">5</div>
          <div class="desc">Buy<br>orders</div>
        </div>
        <div class="breakdown" fxFlex="1 1 60%">
          <div class="item"><div class="value">3</div><div class="desc">Bidding</div></div>
          <div class="item"><div class="value">0</div><div class="desc">In escrow</div></div>
          <div class="item"><div class="value">2</div><div class="desc">Shipped</div></div>
        </div>
      </mat-card><!-- .list.orders -->
    </div><!-- .buy-orders -->

    <app-coldstake></app-coldstake>
    <app-stakinginfo></app-stakinginfo>

    <div class="action-buttons">
      <button mat-button (click)="openWidgetManager()">
        <mat-icon class="icon" fontSet="partIcon" fontIcon="part-cog"></mat-icon>
        Manage widgets
      </button>
    </div><!-- .action-buttons -->

  </div><!-- .overview-sidebar -->
</div><!-- .overview-content -->
