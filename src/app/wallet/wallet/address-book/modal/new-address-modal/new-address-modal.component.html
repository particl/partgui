</button-->

<form [formGroup]="addAddressBookForm" (ngSubmit)="onSubmitForm()" novalidate>

  <mat-dialog-content class="modal-content" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
    <mat-form-field fxFlex="1 1 50%">
      <input matInput type="text" formControlName="address"
             [(ngModel)]="address" (ngModelChange)="verifyAddress()"
             placeholder="Enter Address"
             [ngClass]="{'verify-sucess': checkAddress() == true, 'verify-error': checkAddress() == false }"
             #addressInput
             required>
    </mat-form-field>
    <span fxFlex="0 0 16px" matTooltip="Paste address" (click)="pasteAddress()">
      <mat-icon class="cursor-pointer" fontSet="partIcon" fontIcon="part-past"></mat-icon>
    </span>
    <mat-form-field fxFlex="1 1 50%">
      <input matInput type="text" placeholder="Enter address label" name="label" formControlName="label" [(ngModel)]="label" required />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions fxLayoutAlign="end center">
    <button type="button" mat-button mat-dialog-close (click)="closeModal()">
      <mat-icon fontSet="partIcon" fontIcon="part-cross"></mat-icon>
      Cancel
    </button>
    <button mat-button mat-raised-button color="primary" [disabled]="(!label || !label.trim())||!validAddress||isMine">
      <mat-icon fontSet="partIcon" fontIcon="part-person-add"></mat-icon>
      Add Address
    </button>
  </mat-dialog-actions>

</form>
