<h2 md-dialog-title>{{modalTitle}}</h2>
<form [formGroup]="addAddressBookForm" (ngSubmit)="onSubmitForm()" novalidate>
  <div md-dialog-content>
    <md-form-field>
      <input mdInput type="text" formControlName="address"
             [ngModel]="address" (ngModelChange)="verifyAddress()"
             placeholder="Enter Address"
             [ngClass]="{'verify-sucess': checkAddress() == true, 'verify-error': checkAddress() == false }"
             #addressInput
             required>
    </md-form-field>
    <!-- @TODO: CRZ please replace copy icon to paste icon-->
    <span mdTooltip="Paste" (click)="pasteAddress()">
      <md-icon class="cursor-pointer" fontSet="partIcon" fontIcon="part-single-copy-04"></md-icon>
    </span>
    <md-form-field>
      <input mdInput type="text" placeholder="Enter Label" name="label" formControlName="label" [(ngModel)]="label"
             required>
    </md-form-field>
  </div>
  <md-dialog-actions fxLayoutAlign="end center">
    <button md-button md-dialog-close>Cancel</button>
    <button md-button md-raised-button color="primary" [disabled]="(!label || !label.trim())||!validAddress||isMine">
      Add Label
    </button>
  </md-dialog-actions>
</form>
