<h4 md-dialog-title>Are you sure you want to delete ?</h4>

<div mat-dialog-content>
  {{dialogContent}}
</div>

<md-dialog-actions fxLayoutAlign="end center">
  <button md-raised-button color="primary" md-dialog-close (click)="onConfirmDelete()">Yes</button>
  <button md-raised-button md-dialog-close>No</button>
</md-dialog-actions>
