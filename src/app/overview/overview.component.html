<md-card class="balance-overview" fxLayoutWrap fxLayoutGap="3%">
  <!-- https://github.com/angular/flex-layout/wiki/API-Documentation#html-api-declarative -->
  <div class="balance-item" fxFlex="20">
    <app-balance type="total_balance"></app-balance>
  </div>
  <div class="balance-item" fxFlex="17">
    <app-balance type="balance"></app-balance>
  </div>
  <div class="balance-item" fxFlex="17">
    <app-balance type="blind_balance"></app-balance>
  </div>
  <div class="balance-item" fxFlex="17">
    <app-balance type="anon_balance"></app-balance>
  </div>
  <div class="balance-item" fxFlex="17">
    <app-balance type="staked_balance"></app-balance>
  </div>
</md-card>


<div class="overview-content" fxLayout="row" fxLayoutGap="5%">


  <div class="recent-transactions" fxFlex="65">
    <app-header>
      <ul class="header-nav">
        <li>Recent Transactions</li>
      </ul>
      <!--ul class="header-nav pull-right">
        <li><a href="javascript:void(0)"><span class="icon fa fa-cog color-green"></span></a></li>
      </ul-->
    </app-header>
    <transaction-table
      [display]="{'txDisplayAmount': 5, 'header': false, 'internalHeader': true, 'category': false, 'confirmations': false}">
    </transaction-table>
  </div><!-- .recent-transactions -->


  <div class="overview-sidebar" fxFlex="30">

    <div class="staking-info">
      <app-header>
        <ul class="header-nav">
          <li>Staking Information</li>
        </ul>
        <!--ul class="header-nav pull-right">
          <li><a href="javascript:void(0)"><span class="icon fa fa-cog color-green"></span></a></li>
        </ul-->
      </app-header>
      <md-card>
        <app-stakinginfo></app-stakinginfo> 
      </md-card>
    </div><!-- .staking-info -->


    <div class="cold-staking">
      <app-header>
        <ul class="header-nav">
          <li class="section-title">Cold Staking</li>
        </ul>
      </app-header>

      <md-card class="multiple staking-node">
        <div class="title">
          <!--md-icon fontSet="faIcon" class="cs-icon" fontIcon="fa-snowflake-o"></md-icon-->
          Cold Staking Node <span class="status inactive">inactive</span>
        </div>
        <button class="mat-raised-button mat-primary pull-left" mdTooltip="Add Cold Staking node key">
          <md-icon fontSet="faIcon" fontIcon="fa-plus"></md-icon>
        </button>
      </md-card>

      <md-card class="multiple staking-node">
        <div class="title">
          <!--md-icon fontSet="faIcon" class="cs-icon" fontIcon="fa-snowflake-o"></md-icon-->
          Cold Staking Node <span class="status active">active</span>
        </div>
        <button class="mat-button secondary pull-left" mdTooltip="Edit Cold Staking node key">
          <md-icon fontSet="faIcon" fontIcon="fa-pencil"></md-icon>
        </button>
      </md-card>

      <p class="widget-help">
        @FIXME: Cold Staking lets you spend from one machine and stake from another. This greatly increases safety of your coins.
      </p>
    </div><!-- .cold-staking -->

  </div><!-- .overview-sidebar -->


</div><!-- .overview-content -->
