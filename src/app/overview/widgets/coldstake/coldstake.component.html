<div class="cold-staking">
  <app-header>
    <ul class="header-nav">
      <li class="section-title">Cold Staking</li>
    </ul>
  </app-header>

  <md-card *ngIf="isColdStakingEnabled() === undefined" class="staking-node" >
    <div class="title">
      Cold Staking Node <span class="status inactive">Unlock to check</span>
    </div>
    <button class="mat-raised-button mat-primary pull-left" (click)="openUnlockWalletModal()" mdTooltip="Unlock wallet to enable cold staking">
      <md-icon fontSet="partIcon" fontIcon="part-lock"></md-icon>
    </button>
  </md-card>

  <md-card *ngIf="isColdStakingEnabled() === false" class="staking-node" >
    <div class="title">
      Cold Staking Node <span class="status inactive">inactive</span>
    </div>
    <button class="mat-raised-button mat-primary pull-left" (click)="openColdStakeModal()" mdTooltip="Add Cold Staking node key">
      <md-icon fontSet="partIcon" fontIcon="part-simple-add"></md-icon>
    </button>
  </md-card>

  <md-card *ngIf="isColdStakingEnabled()" class="staking-node">
    <div class="title">
      Cold Staking Node <span class="status active">active</span>
    </div>
    <button class="mat-button secondary pull-left" (click)="openColdStakeModal()" mdTooltip="Edit Cold Staking node key">
      <md-icon fontSet="partIcon" fontIcon="part-pen-01"></md-icon>
    </button>
  </md-card>

  <p class="widget-help">
    Cold staking allows you to spend from one machine and stake from another, this greatly increases the safety of your coins.
  </p>
</div><!-- .cold-staking -->
