<div class="passphrase">
  <div class="subtitle">Your Recovery Phrase</div>

  <div fxLayoutWrap fxLayoutGap="1.66%" class="word-list">
    <div fxFlex="15%" *ngFor="let k of Arr(24).fill(); let i = index">
      <md-form-field>
        <input
          mdInput
          [appFocusElement]="i === focused"
          [(ngModel)]="words[i]" type="text" name="recovery"
          [readonly]="readOnly"
          [disabled]="isDisabled || (partialDisable && validateWord(words[i], i) && canEdit(i))"
          (keypress)="checkFocus($event, i)" (input)="splitAndFill(i)"/>
      </md-form-field>
    </div>
  </div><!-- .word-list -->

  <div class="actions" fxLayoutAlign="center center" *ngIf="!isDisabled && !partialDisable">

    <button md-button *ngIf="generate" (click)="copyToClipBoard()" ngxClipboard [cbContent]="words.join(' ')" class="copy">
      <md-icon fontSet="ncIcon" fontIcon="nc-copy-2"></md-icon> Copy to Clipboard
    </button>

    <button md-button *ngIf="!generate" class="paste TODO">
      <md-icon fontSet="faIcon" fontIcon="fa-clipboard"></md-icon> Paste
    </button>

  </div><!-- .actions -->
</div><!-- .passphrase -->
