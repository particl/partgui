<!-- dialog -->
<div class="dialog-percentage-bar" *ngIf="initialized && !sidebar">
  <span class="percentage-bar-text">{{syncString }}</span>
  <md-progress-bar
    class="dialog-percentage-bar"
    [color]="'primary'"
    [bufferValue]="syncPercentage"
    [mode]="'determinate'"
    [value]="syncPercentage">
  </md-progress-bar>
</div>


<!-- side bar -->
<div class="sync-progress-wrapper" *ngIf="initialized && sidebar && !(syncPercentage === 100)" mdTooltip="{{ syncString }}" matTooltipPosition="above">

  <p class="sync-info">
    Syncing with the network
  </p>

  <md-progress-bar
    class="sync-bar"
    [color]="'primary'"
    [bufferValue]="syncPercentage"
    [mode]="'determinate'"
    [value]="syncPercentage">
  </md-progress-bar>

</div>
