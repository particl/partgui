<button mat-raised-button class="close_button pull-right" (click)="close()" *ngIf="enableClose">
  <mat-icon fontSet="partIcon" fontIcon="part-circle-remove"></mat-icon>
</button>

<div mat-dialog-content class="mat-wallet-content">
  <mat-spinner mode="indeterminate" *ngIf="loadSpinner"></mat-spinner>

  <ng-template #modalContainer></ng-template>
</div>

<div class="modal-footer-info">
  <app-percentage-bar></app-percentage-bar>
</div>
