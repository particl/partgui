<div class="status-icon disable-select">
  <span class="status icon" mdTooltip="{{'Peers: '+ peerListCount}}">
    <img src="assets/icons/network/connect_{{ getIconNumber() }}.png"/>
  </span>

  <span
    class="encryption icon"
    mdTooltip="{{encryptionStatus}}"
    placement="left"
    container="body"
    (click)="toggle()"
    [class.pointer]="">
      <img src="assets/icons/lock/lock{{ getIconEncryption() }}.png"/>
  </span>

  <span
    mdTooltip="{{'Cold staking '+getColdstakingStatus()}}"
    placement="left"
    [ngClass]="['staking icon',getColdstakingStatus()]"
    container="body"
    [class.pointer]="">
      <md-icon fontSet="partIcon" fontIcon="part-snow-2"></md-icon>
  </span>
</div><!-- .status-icons -->
